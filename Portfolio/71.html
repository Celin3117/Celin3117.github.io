<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST">
        <input type="text" placeholder="Username" />
        <br /><br />
        <label for="password">Password: </label>
        <input id="password" type="password" />
        <br /><br />
        <label for="">Gender: </label>
        <input id="male" type="radio" name="gender" value="male"/><label for="male">Male</label>
        <input id="female" type="radio" name="gender" value="female" /><label for="female">Female</label>
        <input id="other" type="radio" name="gender" value="other"/><label for="other">Other</label>
        <br /><br />
        <label for="book">Favorites: </label>
        <input id="book" type="checkbox" name="favorites" value="book" ><label for="">Read Book</label>
        <input id="music" type="checkbox" name="favorites"value="music"> <label for="">Listen Music</label>
        <input id="swim" type="checkbox" name="favorites" value="swim"><label for="">Swimming</label>
        <input id="buch" type="checkbox" name="favorites" value="buch"> <label for="">Play Soccer</label>
       <br>
       <label for="">Countries</label>
      <select name="countries" id="countries">
          <option value="ha-noi">Hà Nội</option>
          <option value="">HCM</option>
          <option value="da-nang">Đà Nẵng</option>
      </select>
      <button type="submit">Submit</button> 
      <button type="reset">reset</button>
      </form>
       
</body>
</html>
